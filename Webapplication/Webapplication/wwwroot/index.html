<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VIP cruises</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div id="alert-container">
                <!--boks for eventuelle notifikasjoner som printes her-->
            </div>

            <div class="col-md-8">
                <h2>Bestill ⛵</h2>
                <form class="row g-3" onsubmit="return false">

                    <div class="col-md-6">
                        <label for="route" class="form-label">Strekning:</label>
                        <select class="form-control" id="route">
                            <!--js-->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="type" class="form-label">Type:</label>
                        <select class="form-control" id="tour-type" onchange="updateTourType()">
                            <option value="1">En vei</option>
                            <option value="2">Fram og tilbake</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="passengers">Personer:</label>
                        <input class="form-control" id="passengers" type="number" value="1" min="1" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="date-leave">Utreise:</label>
                        <input class="form-control" id="date-leave" type="date" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="date-return">Tilbake:</label>
                        <input class="form-control" id="date-return" type="date" />
                    </div>

                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="dispatchDepartureFetching()">Søk</button>
                    </div>

                </form>
            </div>
        </div>
        <hr />
        <div class="row mt-4 mb-4">
            <h3 id="order-details"></h3>
            <div class="col-md-6" id="timetable-leave">
                <!--jquery stoler på tagene her, dersom man fjerner/endrer dem så må man også gjøre det i js -->
                <h5 id="timetable-route"><!--js--></h5>
                <h5 id="timetable-interval"><!--js--></h5>
                <table class="table table-bordered table-hover" id="table-leave">
                    <thead>
                        <!--js-->
                    </thead>
                    <tbody>
                        <!--js-->
                    </tbody>
                </table>
            </div>
            <div class="col-md-6" id="timetable-return">
                <!--jquery stoler på tagene her, dersom man fjerner/endrer dem så må man også gjøre det i js -->
                <h5 id="timetable-route"></h5>
                <h5 id="timetable-interval"><!--js--></h5>
                <table class="table table-bordered table-hover" id="table-return">
                    <thead>
                        <!--js-->
                    </thead>
                    <tbody>
                        <!--js-->
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <div class="col-md-3">
                    <button id="button-proceed" class="btn btn-primary" onclick="Proceed()" style="display: none;">Forsett</button>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>

    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>

<body>
    <div class="container">
        <img id="logo" src="boatlogo.png" width = "200" height = "200">
        <div class="row mt-4">
            <div id="alert-container">
                <!--boks for eventuelle notifikasjoner som printes her-->
            </div>

            <div class="col-md-8">
                <h2>Bestill båt tur:</h2>
                <form id="search-form" class="row g-3 " onsubmit="return false">

                    <div class="col-md-6">
                        <label for="route" class="form-label">Strekning:</label>
                        <select class="form-control" id="route">
                            <!--js-->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="type" class="form-label">Reisetype:</label>
                        <select class="form-control" id="tour-type" onchange="updateTourType()">
                            <option value="1">Én vei</option>
                            <option value="2">Tur/retur</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="passengers">Personer:</label>
                        <input class="form-control" id="passengers" type="number" value="1" min="1" required />
                        <div class="invalid-feedback">
                            Antall personer må være større enn null.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="date-leave">Utreise:</label>
                        <input class="form-control" id="date-leave" type="date" required />
                        <div class="invalid-feedback">
                            Dato må være gyldig og være tidligere enn retur.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="date-return">Retur:</label>
                        <input class="form-control" id="date-return" type="date" required />
                        <div class="invalid-feedback">
                            Dato må være gyldig og være senere enn utreise.
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="dispatchDepartureFetching()">Søk</button>
                    </div>

                </form>
            </div>
        </div>
        <hr />
        <div class="row mt-4 mb-4">
            <h3 id="order-details"></h3>
            <div class="col-md-6" id="timetable-leave">
                <!--jquery stoler på tagene her, dersom man fjerner/endrer dem så må man også gjøre det i js -->
                <h5 id="timetable-route"><!--js--></h5>
                <h5 id="timetable-interval"><!--js--></h5>
                <table class="table table-bordered table-hover" id="table-leave">
                    <thead>
                        <!--js-->
                    </thead>
                    <tbody>
                        <!--js-->
                    </tbody>
                </table>
            </div>
            <div class="col-md-6" id="timetable-return">
                <!--jquery stoler på tagene her, dersom man fjerner/endrer dem så må man også gjøre det i js -->
                <h5 id="timetable-route"></h5>
                <h5 id="timetable-interval"><!--js--></h5>
                <table class="table table-bordered table-hover" id="table-return">
                    <thead>
                        <!--js-->
                    </thead>
                    <tbody>
                        <!--js-->
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <div class="col-md-3">
                    <button id="button-proceed" class="btn btn-primary" onclick="Proceed()" style="display: none;">Forsett</button>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>application</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="js/utilities.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/view.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <!--here goes the helper form-->
            <form onsubmit="return false">
                <div class="form-group">
                    <label for="route">Route Id:</label>
                    <input id="route" type="number" />
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input id="date" type="date" />
                </div>
                <div class="form-group">
                    <label for="passengers">Passengers:</label>
                    <input id="passengers" type="number" />
                </div>
                <div class="form-group">
                    <input type="submit" value="plz work!" onclick="show()" />
                </div>
            </form>
        </div>
        <div class="row">
            <!-- table that showes the departures goes here -->
            
            <table class="table table-bordered">
                <tr id="timetable-head">
                </tr>
            </table>
        </div>
    </div>

    
</body>
</html>

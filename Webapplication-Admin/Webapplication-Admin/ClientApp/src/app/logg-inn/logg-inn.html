<div class="col-md-4">
  <h2>Logg inn</h2>

  <div class="alert alert-danger" role="alert" [hidden]="alertContent === null">
    {{alertContent}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dissmissAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="logg_inn_form" (ngSubmit)="authenticate()">
    <div class="form-group">
      <label for="username_field">Brukernavn Admin:</label>
      <input type="text" class="form-control" [class.is-invalid]="!logg_inn_form.controls.username.valid && !logg_inn_form.controls.username.pristine" id="username_field" formControlName="username" placeholder="Brukernavn">
      <div class="invalid-feedback">
        Brukernavn har feil formatt.
      </div>
    </div>
    <div class="form-group">
      <label for="password_field">Passord:</label>
      <input type="password" class="form-control" [class.is-invalid]="!logg_inn_form.controls.password.valid && !logg_inn_form.controls.password.pristine" id="password_field" formControlName="password" placeholder="Passord">
      <div class="invalid-feedback">
        Passord har feil formatt.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!logg_inn_form.valid">Logg inn</button>
  </form>

</div>
